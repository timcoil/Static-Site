<!-- ConvertKit Newsletter Subscription Form -->
<div class="convert-kit-form">
  <h2>Subscribe to my newsletter</h2>
  <p>Get the latest updates and news from me.</p>
  <form action="{{convertkit_form_action}}" method="post" class="newsletter-form">
    <div class="form-group">
      <input type="email" name="email_address" placeholder="Enter your email" required>
      <button type="submit" class="btn btn-primary">Subscribe</button>
    </div>
    <p class="form-disclaimer">No spam, unsubscribe at any time.</p>
  </form>
</div>
